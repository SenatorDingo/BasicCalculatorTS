<h1> Basic Calculator </h1>
    <table>
        <tr>
            <td>
              <label for="first">First Number : </label>
            </td>
            <td>
              <input name="first" id="first" value= "{{firstNumber | number: '1.0-2'}}" #first>
            </td>
        </tr>
        <tr>
          <td>
            <label for="second">Second Number : </label>
          </td>
            <td>
              <input name="second" id="second" value= "{{secondNumber | number: '1.0-2'}}" #second>
            </td>
        </tr>
        <tr>
          <td>
            <label for="result">Result : </label>
          </td>
            <td> 
              <input name="result" id="result" value= "{{resultValue | number: '1.0-2'}}" #result>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button (click) = "calculate('+', first.value, second.value)"> + </button>
                <button (click) = "calculate('-', first.value, second.value)"> - </button>
                <button (click) = "calculate('*', first.value, second.value)"> * </button>
                <button (click) = "calculate('/', first.value, second.value)"> / </button>
                <button (click) = "calculate('C', first.value, second.value)"> C </button>

            </td>
        </tr>
    </table>
